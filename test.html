<!DOCTYPE html>
<html>
    <head> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>willa's webpage</title>
    <style>
    body {
        font-family: "Courier New", Courier, monospace;
        margin: 0;
    }
    body {
        background-color:rgb(245, 242, 218);
    }
    * body {
      box-sizing: border-box;
    }

    .row > .column {
      padding: 0 8px;
    }

    .row: after {
      content: "";
      display: table;
      clear: both;
    }

    .column {
      float: left;
      width: 25%;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: black;
    }

    .modal-content {
      position: relative;
      background-color:blue;
      margin: auto;
      padding: 0;
      width: 90%;
      max-width: 1200px;
    }

    .close {
      color: white;
      position: absolute;
      top: 10px;
      right: 25px;
      font-size: 35px;
      font-weight: bold;
    }

    .close: hover,
    .close: focus {
      color:red;
      text-decoration: none;
      cursor: pointer;
    }

    .mySlides {
      display: none;
    }

    .cursor {
      cursor: pointer;
    }

    .prev,
    .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top:-50px;
      color: white;
      font-weight: bold;
      font-size: 20px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
      -webkit-user-select: none;
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    .prev: hover,
    .next: hover {
      background-color: rgba (0,0,0,0.8)
    }

    .numbertext {
      color:blueviolet
      font-size: 12px;
      padding: 8px 12px;
      position: absolute; 
      top: 0;
    }

    img {
      margin-bottom: -4px;
    }

    .caption-container {
      text-align: center;
      background-color:burlywood;
      padding: 2px 16px;
      color:crimson
    }

    .demo {
      opacity: 0.6;
    }

    .active,
    .demo: hover {
      opacity: 1;
    }

    img.hover-shadow {
      transition: 0.3s;
    }

    .hover-shadow: hover {
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba (0, 0, 0, 0.19);
    }
    </stlye>
