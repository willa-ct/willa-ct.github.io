<!DOCTYPE html>
<html>
    <head> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>willa's webpage</title>
    <style>
    body {
        font-family: "Courier New", Courier, monospace;
        margin: 0;
    }
    body {
        background-color:rgb(245, 242, 218);
    }
    * {
      box-sizing: border-box;
    }

    .row > .column {
      padding: 0 8px;
    }

    .row: after {
      content: "";
      display: table;
      clear: both;
    }

    .column {
      float: left;
      width: 25%;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: black;
    }

    .modal-content {
      position: relative;
      background-color:blue;
      margin: auto;
      padding: 0;
      width: 90%;
      max-width: 1200px;
    }

    .close {
      color: white;
      position: absolute;
      top: 10px;
      right: 25px;
      font-size: 35px;
      font-weight: bold;
    }

    .close: hover,
    .close: focus {
      color:red;
      text-decoration: none;
      cursor: pointer;
    }

    .mySlides {
      display: none;
    }

    .cursor {
      cursor: pointer;
    }

    .prev,
    .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top:-50px;
      color: white;
      font-weight: bold;
      font-size: 20px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
      -webkit-user-select: none;
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    .prev: hover,
    .next: hover {
      background-color: rgba (0,0,0,0.8)
    }

    .numbertext {
      color:blueviolet
      font-size: 12px;
      padding: 8px 12px;
      position: absolute; 
      top: 0;
    }

    img {
      margin-bottom: -4px;
    }

    .caption-container {
      text-align: center;
      background-color:burlywood;
      padding: 2px 16px;
      color:crimson
    }

    .demo {
      opacity: 0.6;
    }

    .active,
    .demo: hover {
      opacity: 1;
    }

    img.hover-shadow {
      transition: 0.3s;
    }

    .hover-shadow: hover {
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba (0, 0, 0, 0.19);
    }
    </style>
    </head>

  <body>
  
  <h2 style="text-align: center"> Lightbox </h2>

  <div class="row">
    <div class="column">
      <img src="toilet.jpeg" style="width:100%"
  onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
      </div>
      <div class="column">
        <img src="quarantine.jpeg" style="width:100%"
  onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
    </div>
    <div class="column">
      <img src="girl.jpg" style="width:100%"
  onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
      </div>
  <div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">

      <div class="mySlides">
        <div class="numbertext">1 /3</div>
        <img src="toilet.jpeg" style="width:100%">
      </div>

      <div class="mySlides>
        <div class="numbertext">2 / 3</div>
        <img src="quarantine.jpeg"> style:"width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">3 / 3</div>
        <img src="girl.jpg" style="width:100%">
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <div class="caption-container">
        <p id="caption"></p>
      </div>

      <div class="column">
        <img class="demo cursor" src="toilet.jpeg"
      style="width:100%" onclick="currentSlide(1)" alt="toilet">
        </div>
        <div class="column">
          <img class="demo cursor" src="quarantine.jpeg"
      style="width:100%" onclick="currentSlide(2)" alt="quarantine">
          </div>
          <div class="column">
            <img class="demo cursor" src="girl.jpg"
      style="width:100%" onclick="currentSlide(3)" alt="girl">
          </div>
        </div>
      </div>

      <script>
      function openModal() {
        document.getElementById("myModal").style.display = "block";
      }

      function closeModal() {
        document.getElementById("myModal").style.display = "none";
      }

      var slideIndex = 1;
      showSlides(slideIndex);

      function plusSlides(n) {
        showSlides (slideIndex = n);
      }

      function currentSlide(n) {
        showSlides(slideIndex = n);
      }

      function showSlides (n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        var captionText = document.getElementById("caption");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i=0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className +=" active";
        captionText.innerHTML = dots[slideIndex-1].alt;
      }
      </script>

      </body>
      </html>
